server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    # Default route for Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # ðŸ”§ Timeout configs to avoid 504
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # ðŸ§  PHP-FPM should be listening on port 9000
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # ðŸ”§ Correct Laravel path to index.php
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Disable access to .htaccess and hidden files
    location ~ /\.ht {
        deny all;
    }
}
