services:
  - type: web
    name: nexify-search-engine
    env: docker
    repo: https://github.com/marklouie-abayhon/nexify-search-engine
    branch: main
    dockerfilePath: ./Dockerfile
    buildCommand: 'composer install --optimize-autoloader --no-dev && npm install && npm run build'
    # Remove startCommand to let Supervisor/Nginx handle the process
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: APP_URL
        value: https://nexify-search-engine.onrender.com
    autoDeploy: true
